<script type="text/javascript">
    var gk_isXlsx = false;
    var gk_xlsxFileLookup = {};
    var gk_fileData = {};

    function filledCell(cell) {
        return cell !== '' && cell != null;
    }

    function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                    row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                    headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
    }
</script>

                    composition: { C: 0.51, S: 0.045, P: 0.045, Si: 0.225, Mn: 0.65, Cr: 0, Mo: 0, Ni: 0, Cu: 0, V: 0, W: 0 }
                },
                {
                    grade: '55#',
                    standard: 'GB Medium Carbon Steel',
                    composition: { C: 0.56, S: 0.045, P: 0.045, Si: 0.225, Mn: 0.65, Cr: 0, Mo: 0, Ni: 0, Cu: 0, V: 0, W: 0 }
                },
                {
                    grade: '60#',
                    standard: 'GB Medium Carbon Steel',
                    composition: { C: 0.61, S: 0.045, P: 0.045, Si: 0.225, Mn: 0.65, Cr: 0, Mo: 0, Ni: 0, Cu: 0, V: 0, W: 0 }
                }
            ];

            // Format key elements string
            function getKeyElements(composition) {
                const elements = [];
                for (const [element, value] of Object.entries(composition)) {
                    if (value > 0) {
                        elements.push(`${element}:${value.toFixed(2)}%`);
                    }
                }
                return elements.slice(0, 4).join(' ');
            }

            // Calculate match percentage with weighted elements
            function calculateMatch(input, material) {
                let totalDiff = 0;
                let elementsCounted = 0;
                const weights = { C: 2, Mn: 1.5, Cr: 2, Mo: 2, Ni: 1, S: 0.5, P: 0.5, Si: 0.8, Cu: 0.5, V: 1, W: 1 };

                for (const [element, value] of Object.entries(input)) {
                    if (value !== '' && !isNaN(value)) {
                        const inputVal = parseFloat(value);
                        const materialVal = material.composition[element] || 0;
                        const weight = weights[element] || 1;
                        totalDiff += Math.abs(inputVal - materialVal) * weight;
                        elementsCounted += weight;
                    }
                }

                if (elementsCounted === 0) return 0;
                const avgDiff = totalDiff / elementsCounted;
                return Math.max(0, 100 - (avgDiff * 100));
            }

            // Handle form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('Form submitted'); // Debug log

                // Show loading state
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Calculating...';
                submitBtn.disabled = true;

                // Get input values
                const input = {
                    C: document.getElementById('carbon').value,
                    S: document.getElementById('sulfur').value,
                    P: document.getElementById('phosphorus').value,
                    Si: document.getElementById('silicon').value,
                    Mn: document.getElementById('manganese').value,
                    Cr: document.getElementById('chromium').value,
                    Mo: document.getElementById('molybdenum').value,
                    Ni: document.getElementById('nickel').value,
                    Cu: document.getElementById('copper').value,
                    V: document.getElementById('vanadium').value,
                    W: document.getElementById('tungsten').value
                };

                // Calculate matches
                const matches = materialGrades.map(material => {
                    const matchPercent = calculateMatch(input, material);
                    return {
                        ...material,
                        matchPercent: matchPercent
                    };
                }).filter(match => match.matchPercent > 0)
                  .sort((a, b) => b.matchPercent - a.matchPercent);

                // Display results
                displayResults(matches);

                // Reset button
                submitBtn.innerHTML = '<i class="fas fa-search"></i> Find Matches';
                submitBtn.disabled = false;
            });

            // Display results in table
            function displayResults(matches) {
                if (matches.length === 0) {
                    resultsBody.innerHTML = `
                        <tr>
                            <td colspan="4" class="no-results">
                                No matching grades found. Try adjusting your values.
                            </td>
                        </tr>
                    `;
                    return;
                }

                let html = '';
                matches.forEach(match => {
                    html += `
                        <tr>
                            <td>${match.grade}</td>
                            <td>${match.standard}</td>
                            <td class="match-percent">${match.matchPercent.toFixed(1)}%</td>
                            <td>${getKeyElements(match.composition)}</td>
                        </tr>
                    `;
                });

                resultsBody.innerHTML = html;
            }
        });
    </script>
</body>
</html>
