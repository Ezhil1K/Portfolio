<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Grade Matcher</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for table and form */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 0.5rem;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .no-results {
            text-align: center;
            color: #888;
        }
        .match-percent {
            font-weight: bold;
            color: #2c5282;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.25rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 0.25rem;
        }
        .submit-btn, .clear-btn {
            background-color: #2c5282;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        .clear-btn {
            background-color: #e53e3e;
            margin-left: 0.5rem;
        }
        .submit-btn:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }
        nav ul.active {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <header class="bg-white p-4 shadow">
        <nav>
            <button class="nav-toggle md:hidden text-blue-600 focus:outline-none">
                <i class="fas fa-bars"></i> Menu
            </button>
            <ul class="hidden md:flex space-x-4">
                <li><a href="#" class="text-blue-600">Home</a></li>
                <li><a href="#" class="text-blue-600">Projects</a></li>
            </ul>
        </nav>
    </header>

    <main class="max-w-4xl mx-auto mt-8 bg-white p-6 rounded shadow">
        <h1 class="text-2xl font-bold mb-4">Material Grade Matcher</h1>
        <form id="compositionForm">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="form-group">
                    <label for="carbon">Carbon (C %)</label>
                    <input type="number" id="carbon" step="0.01" min="0" max="100">
                </div>
                <div class="form-group">
                    <label for="sulfur">Sulfur (S %)</label>
                    <input type="number" id="sulfur" step="0.01" min="0" max="100">
                </div>
                <div class="form-group">
                    <label for="phosphorus">Phosphorus (P %)</label>
                    <input type="number" id="phosphorus" step="0.01" min="0" max="100">
                </div>
                <div class="form-group">
                    <label for="silicon">Silicon (Si %)</label>
                    <input type="number" id="silicon" step="0.01" min="0" max="100">
                </div>
                <div class="form-group">
                    <label for="manganese">Manganese (Mn %)</label>
                    <input type="number" id="manganese" step="0.01" min="0" max="100">
                </div>
                <div class="form-group">
                    <label for="chromium">Chromium (Cr %)</label>
                    <input type="number" id="chromium" step="0.01" min="0" max="100">
                </div>
                <div class="form-group">
                    <label for="molybdenum">Molybdenum (Mo %)</label>
                    <input type="number" id="molybdenum" step="0.01" min="0" max="100">
                </div>
                <div class="form-group">
                    <label for="nickel">Nickel (Ni %)</label>
                    <input type="number" id="nickel" step="0.01" min="0" max="100">
                </div>
                <div class="form-group">
                    <label for="copper">Copper (Cu %)</label>
                    <input type="number" id="copper" step="0.01" min="0" max="100">
                </div>
                <div class="form-group">
                    <label for="vanadium">Vanadium (V %)</label>
                    <input type="number" id="vanadium" step="0.01" min="0" max="100">
                </div>
                <div class="form-group">
                    <label for="tungsten">Tungsten (W %)</label>
                    <input type="number" id="tungsten" step="0.01" min="0" max="100">
                </div>
            </div>
            <button type="submit" class="submit-btn"><i class="fas fa-search"></i> Find Matches</button>
            <button type="button" class="clear-btn" onclick="document.getElementById('compositionForm').reset()"><i class="fas fa-eraser"></i> Clear Form</button>
        </form>

        <table class="mt-4">
            <thead>
                <tr>
                    <th>Grade</th>
                    <th>Standard</th>
                    <th>Match %</th>
                    <th>Key Elements</th>
                </tr>
            </thead>
            <tbody id="resultsBody"></tbody>
        </table>
    </main>

            // Format key elements string
            function getKeyElements(composition) {
                const elements = [];
                for (const [element, value] of Object.entries(composition)) {
                    if (value > 0) {
                        elements.push(`${element}:${value.toFixed(2)}%`);
                    }
                }
                return elements.slice(0, 4).join(' ');
            }

            // Calculate match percentage with weighted elements
function calculateMatch(input, material) {
    let totalDiff = 0;
    let elementsCounted = 0;
    const weights = { C: 2, Mn: 1.5, Cr: 2, Mo: 2, Ni: 1, S: 0.5, P: 0.5, Si: 0.8, Cu: 0.5, V: 1, W: 1 };

    for (const [element, value] of Object.entries(input)) {
        // Check if the value is not empty and is a valid number
        if (value !== '' && !isNaN(value) && value !== null) {
            const inputVal = parseFloat(value);
            const materialVal = material.composition[element] || 0;
            const weight = weights[element] || 1;
            totalDiff += Math.abs(inputVal - materialVal) * weight;
            elementsCounted += weight;
        }
    }

    if (elementsCounted === 0) return 0;
    const avgDiff = totalDiff / elementsCounted;
    return Math.max(0, 100 - (avgDiff * 100));
}
                }

                if (elementsCounted === 0) return 0;
                const avgDiff = totalDiff / elementsCounted;
                return Math.max(0, 100 - (avgDiff * 100));
            }

            // Handle form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('Form submitted'); // Debug log

                // Show loading state
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Calculating...';
                submitBtn.disabled = true;

// Get input values
const input = {
    C: document.getElementById('carbon').value || '0',
    S: document.getElementById('sulfur').value || '0',
    P: document.getElementById('phosphorus').value || '0',
    Si: document.getElementById('silicon').value || '0',
    Mn: document.getElementById('manganese').value || '0',
    Cr: document.getElementById('chromium').value || '0',
    Mo: document.getElementById('molybdenum').value || '0',
    Ni: document.getElementById('nickel').value || '0',
    Cu: document.getElementById('copper').value || '0',
    V: document.getElementById('vanadium').value || '0',
    W: document.getElementById('tungsten').value || '0'
};

                // Calculate matches
                const matches = materialGrades.map(material => {
                    const matchPercent = calculateMatch(input, material);
                    return {
                        ...material,
                        matchPercent: matchPercent
                    };
                }).filter(match => match.matchPercent > 0)
                  .sort((a, b) => b.matchPercent - a.matchPercent);

                // Display results
                displayResults(matches);

                // Reset button
                submitBtn.innerHTML = '<i class="fas fa-search"></i> Find Matches';
                submitBtn.disabled = false;
            });

            // Display results in table
            function displayResults(matches) {
                if (matches.length === 0) {
                    resultsBody.innerHTML = `
                        <tr>
                            <td colspan="4" class="no-results">
                                No matching grades found. Try adjusting your values.
                            </td>
                        </tr>
                    `;
                    return;
                }

                let html = '';
                matches.forEach(match => {
                    html += `
                        <tr>
                            <td>${match.grade}</td>
                            <td>${match.standard}</td>
                            <td class="match-percent">${match.matchPercent.toFixed(1)}%</td>
                            <td>${getKeyElements(match.composition)}</td>
                        </tr>
                    `;
                });

                resultsBody.innerHTML = html;
            }
        });
